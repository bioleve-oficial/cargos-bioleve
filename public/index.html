<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Cargos - Bioleve</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo da Empresa" />

  <div id="search-container">
    <input type="text" id="search" placeholder="Digite seu cargo..." />
  </div>

  <h2>Escolha a área de trabalho referente ao seu cargo! =)</h2>
  <div class="categorias-flex">
    <div class="categoria-card" onclick="toggleCategoria('admin-container')">
      <h2>ADMINISTRAÇÃO</h2>
    </div>
    <div class="categoria-card" onclick="toggleCategoria('fabrica-container')">
      <h2>FÁBRICA</h2>
    </div>
  </div>

  <div id="admin-container" class="cards-container" style="display: none;"></div>
  <div id="fabrica-container" class="cards-container" style="display: none;"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <button class="close" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
